<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
     <head>
	<link  rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/templates/default.css"/>
        <title>Confirm Download | MROCP</title>
    </head>

    <body>
	<a href="http://openconnecto.me"><img src="http://openconnecto.me/wp-content/themes/DMG/img/logo.png"/></a>
        <div class="container">
	    <div class="navigation">
		    <a href="http://mrbrain.cs.jhu.edu/disa">Home</a>
		    <a href="http://mrbrain.cs.jhu.edu/disa/create">Build Graph</a>
		    <a href="http://mrbrain.cs.jhu.edu/disa/graphupload">Compute Invariants</a>
		    <a href="http://mrbrain.cs.jhu.edu/disa/convert">Convert Format</a>
		    <a href="https://github.com/openconnectome/MR-connectome/tree/master/MROCPdjango/examples">Code Examples</a>
		    <a href="">Documentation</a>
	    </div>
	</div>
        <br/>
   <legend><p><h2>Congratulations! Your data was sucessfully processed</h2></p></legend>
        <form action=""  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input name = "zipDwnld"  type="submit" value="Obtain all processed data as a zipfile" class="button"/>
        </form>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input name = "convToMatNzip"  type="submit" value="Convert graph invariants to .mat and zip" class="button"/>
        </form>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input name = "getProdByDir"  type="submit" value="View directory to choose from individual files" class="button"/>
        </form>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input name = "convToMatNgetByDir"  type="submit" value="Convert graph invariants to .mat & view directory" class="button"/>
        </form>

	<div class="footer">
	  Property of the Johns Hopkins University Storage Lab (HSSL) |  Author: Disa Mhembere
	</div>
  </body>
</html>
