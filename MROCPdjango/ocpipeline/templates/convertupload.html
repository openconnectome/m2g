<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
 <head>
    <link  rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
        <title>Graph conversion | MROCP</title>
            <style type="text/css">
            body
            {
		background-image:url('http://a0.twimg.com/profile_images/1279484811/brain_favicon__1_.png');
		/*background-image:url('http://i1061.photobucket.com/albums/t473/dmhembe/MR-connectome/diffSpect.jpg');*/
		background-repeat: no-repeat;
		background-position:top right;
		background-size: 10%;
            }

	    p
	    {
		line-height: 150%
	    }
            </style>

	    <script type="text/javascript">
		// Function to add a spinner during upload & processing
		function showSpinner(){
			document.getElementById('loadingImage').style.visibility='visible';
		}
	    </script>

    </head>

<body>
    <a href="http://openconnecto.me"><img src="http://openconnecto.me/wp-content/themes/DMG/img/logo.png"/></a>
    <h1>Please upload graph(s) in a valid format </h1>
    <p> Also select the current format of your graph (Mandatory). File type will also  be checked before conversion is attempted.</p>
        <form action="" method="post" enctype="multipart/form-data" name="loadForm">
	    {% csrf_token %}
            <p>{{ form }}</p>
	    <input name = "Derivatives"  type="submit" value="Convert All" class="button" onclick="showSpinner();"/>
            <input type="reset" value="Reset" class="button" name="clearForm" />
        </form>

	<div style="position:absolute; left:153px; top: 212px;"> <img id="loadingImage" src="http://i1061.photobucket.com/albums/t473/dmhembe/MR-connectome/loading_zpsac6e6d22.gif" border="0" alt="loading" style="visibility:hidden;opacity:0.5"/> </div>

    <h2> </h2>
</body>
</html>
