<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
 <head>
    <link  rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/templates/default.css"/>
        <title> pipelineUpload | MROCP</title>
	    <script type="text/javascript">
		// Function to add a spinner during upload & processing
		function showSpinner(){
			document.getElementById('loadingImage').style.visibility='visible';
		}
	    </script>

    </head>

<body>
    <a href="http://openconnecto.me"><img src="http://openconnecto.me/wp-content/themes/DMG/img/logo.png"/></a>

    <div class="container">
        <div class="navigation">
          <a href="http://mrbrain.cs.jhu.edu/disa">Home</a>
          <a href="http://mrbrain.cs.jhu.edu/disa/create">Build Graph</a>
          <a href="http://mrbrain.cs.jhu.edu/disa/graphupload">Compute Invariants</a>
          <a href="http://mrbrain.cs.jhu.edu/disa/convert">Convert Format</a>
          <a href="https://github.com/openconnectome/MR-connectome/tree/master/MROCPdjango/examples">Code Examples</a>
          <a href="">Documentation</a>
        </div>
    </div>

    <h2>Please upload data derivative files and optionally select any invariants to be computed </h2>
     <p>
        <form action="" method="post" enctype="multipart/form-data" name="loadForm">
	    {% csrf_token %}
            <p>{{ form }}</p>
	    <input name = "Derivatives"  type="submit" value="Submit All & Process" class="button" onclick="showSpinner();"/>
            <input type="reset" value="Reset" class="button" name="clearForm" />
        </form>
    </p>
	<div style="position:absolute; left:153px; top: 212px;"> <img id="loadingImage" src="http://i1061.photobucket.com/albums/t473/dmhembe/MR-connectome/loading_zpsac6e6d22.gif" border="0" alt="loading" style="visibility:hidden;opacity:0.5"/> </div>

        <div class="footer">
        Property of the Johns Hopkins University Storage Lab (HSSL) |  Author: Disa Mhembere
    </div>
</body>
</html>
