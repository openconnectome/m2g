{% extends "registration/base.html" %}

{% block title %}Password Change | MROCP {% endblock %}

{% block content %}
  <div id="login">
    <div id="content">
      <form action="" method="post">
        {% csrf_token %}
        <p class="form">
          <table>
            {{ form }}
          </table>
        </p>

        <p class="submit">
          <input type="submit" value="Change password" class="button"/>
        </p>
      </form>
    </div>
  </div>
{% endblock %}
